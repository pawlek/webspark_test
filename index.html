<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> monblanproject </title>

    <link rel="stylesheet" href="/components/fontawesome/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/assets/img/logo.jpeg" alt="logo" />
            </div>
            <div class="header__inner">
                <div class="title">
                    <h1> monblanproject </h1> <div class="btn"> Start on 17-02-2021</div>
                </div>
                <div class="statistic">
                    <div class="posts"></div>
                    <div class="followers"></div>
                    <div class="following"></div>
                </div>
                <div class="datepicker">
                    <div class="input" id="from"></div>
                    <div class="input" id="to"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="filter">
                <div class="btn" data-filter="rows">
                    <i class="fas fa-th-list"></i>
                </div>
                <div class="btn" data-filter="tiles">
                    <i class="fas fa-th"></i>
                </div>
            </div>
            <div class="content__inner">
                <div class="item">
                    <div class="img"></div>
                    <div class="data">
                        <div class="today"> 
                            Today 
                            <div class="icons">
                                <i class="fas fa-heart"></i> 128
                            </div>
                            <div class="icons"> 
                                <i class="fas fa-comment-alt"></i> 31
                            </div>
                        </div>
                        <div class="last">
                            09-08-2021 
                            <div class="icon"> </div>
                        </div>
                        <div class="info"> Image upload 11-04-2021</div>
                    </div>
                </div>
            </div>
            <div class="btn load-more">
                load more
            </div>
        </div>
    </div>

    <script src="/components/jquery/jquery-3.6.0.min.js"></script>
    <!-- <script src="/components/moment/moment.js"></script> -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
